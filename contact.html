<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
      <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

     body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #cacbbc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-color:#cacbbc;
        }   

        header {
            width: 100%;
            height: 350px; 
            background-image: url("https://i.ibb.co/zQnqS9h/Untitled-design-64.png");
            background-repeat: no-repeat;
            background-position: center top;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 2, 0, 0.1);
            padding-top: 10px; 
            position: relative; 
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

         nav {
            position: absolute;
             top: 140px; 

            display: flex;
            justify-content: center; /* Center the nav items horizontally */
            align-items: center;
            background-image: url("https://i.ibb.co/60m8Jgm/Untitled-design-71.png");
            background-repeat: no-repeat;
            background-position: center top;
            width: 100%; 
            height: 50px; /* Set the height of the nav */
            z-index: 1;
        }

        nav a {
            display: inline-block;
            font-size: 1em;
            font-weight: 800;
            color: white;
            text-decoration: none;
            padding: 0 30px;
            z-index: 2;
        }

        nav a.active {
            color: white;
            font-weight: bold;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            background: linear-gradient(45deg, #cacbbc, #cacbbc);
            border-radius: 3px;
            transition: all 0.3s ease;
            z-index: 0;
        }

        nav a:nth-child(1).active ~ span {
            left: 0;
        }

        nav a:nth-child(2).active ~ span {
            left: 120px;
        }

        nav a:nth-child(3).active ~ span {
            left: 240px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Contact Me</div>
    </header>
    <nav>
        <a href="Project.html">Home</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="About.html">About</a>
        <span></span>
    </nav>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <div class="contact-info">
            <h2>Contact Details</h2>
            <p>Email: Ylujain@yahoo.com</p>
            <p>Phone: +962 786011745</p>
            <p>Whatsapp: +962 786011745</p>
            <p>Address: Jordan</p>
            <p>LinkedIn: <a href='https://www.linkedin.com/in/lujain-yousef-a5a656265/'><br><img src='https://i.ibb.co/qkkccyM/Web-Portfolio.png' height=100 width=150></a></p>
            <p>Instagram: <a href='https://www.instagram.com/lujain__youseff/'><br><img src='https://i.ibb.co/fDqtFBN/Untitled-design-60.png' height=100 width=150></a></p>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('nav a');
        const currentPage = window.location.pathname;

        // Update the active link based on the current page
        links.forEach(link => {
            if (currentPage.includes(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });

        // Function to update the position of the span based on active link
        function updateSpanPosition() {
            const activeLink = document.querySelector('nav a.active');
            const span = document.querySelector('nav span');
            if (activeLink) {
                const linkPosition = activeLink.getBoundingClientRect();
                span.style.left = `${linkPosition.left - document.querySelector('nav').getBoundingClientRect().left}px`;
            }
        }

        // Update position when the page is loaded
        updateSpanPosition();

        // Event listener to update position when a link is clicked
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                updateSpanPosition();
            });
        });
    });
</script>

</body>
</html>
