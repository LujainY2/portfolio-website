    <style>
/* Reset margin and padding for the html and body */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensure the body and html elements take up full height */
    box-sizing: border-box; /* Prevents margin/padding from adding to the element's total width/height */
}

/* Apply this to all elements to include border and padding in the element's total width/height */
* {
    box-sizing: inherit;
}

/* Body Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
   background-color: #cacbbc;
    background-repeat: no-repeat;
}


       header {
    width: 100%;
    height: 100px; /* Fixed height for the header */
    background-image: url("https://i.ibb.co/zFxJXgX/Web-Portfolio-5.png"); 
    background-repeat: repeat; /* Make the image repeat across the header */
    background-position: center top; /* Positioning the repeated image */
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #BB9AB1;
    box-shadow: 0 4px 6px rgba(0, 2, 0, 0.1); /* Subtle shadow */
}

/* Contact Container */
.contact-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    width: 90%;
    margin: 20px;
    background-image: url("https://i.ibb.co/wCs8Gs1/Untitled-design-25.png");
    background-repeat: no-repeat;
    margin-top: 50px; /* Add space between the header and the contact form */
}

/* Contact Info */
h1 {
    color: #FFEFEF;
    text-align: center;
}

.contact-info {
    margin-top: 20px;
    text-align: center;
}

.contact-info p {
    margin: 5px 0;
}

.contact-info a {
    color: white;
    font-weight: bold;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

/* Link Styling */
h2, p, label {
    color: white;
}

button {
    background-color: #BB9AB1; 
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #a17890;
}
        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding-left: 20px;
        }
   nav {
            position: relative;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            position: relative;
            display: inline-block;
            font-size: 1em;
            font-weight: 800;
            color: #BB9AB1;
            text-decoration: none;
            padding: 0 30px;
            z-index: 1;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            background: linear-gradient(45deg, #FFEFEF, #FFEFEF);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:nth-child(1):hover ~ span {
            left: 0;
        }

        nav a:nth-child(2):hover ~ span {
            left: 120px;
        }

        nav a:nth-child(3):hover ~ span {
            left: 240px;
        }

    </style>
