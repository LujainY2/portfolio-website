<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <style>
        /* Reset margin and padding for the html and body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body and html elements take up full height */
            box-sizing: border-box; /* Prevents margin/padding from adding to the element's total width/height */
        }

        * {
            box-sizing: inherit;
        }

        /* Body Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #cacbbc;
            background-repeat: no-repeat;
        }

        header {
            width: 100%;
            height: 100px;
            background-image: url("https://i.ibb.co/zFxJXgX/Web-Portfolio-5.png"); 
            background-repeat: repeat; 
            background-position: center top; 
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #BB9AB1;
            box-shadow: 0 4px 6px rgba(0, 2, 0, 0.1); /* Subtle shadow */
        }

        /* Contact Container */
        .contact-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            background-image: url("https://i.ibb.co/wCs8Gs1/Untitled-design-25.png");
            background-repeat: no-repeat;
            margin-top: 50px; 
        }

        /* Contact Info */
        h1 {
            color: #FFEFEF;
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Link Styling */
        h2, p, label {
            color: white;
        }

        button {
            background-color: #BB9AB1; 
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #a17890;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding-left: 20px;
        }

        nav {
            position: relative;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            position: relative;
            display: inline-block;
            font-size: 1em;
            font-weight: 800;
            color: #BB9AB1;
            text-decoration: none;
            padding: 0 30px;
            z-index: 1;
        }

        nav a.active {
            color:#BB9AB1;
            font-weight: bold;
            text-decoration: none;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            background: linear-gradient(45deg, #FFEFEF, #FFEFEF);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Positioning the span dynamically based on active link */
        nav a:nth-child(1).active ~ span {
            left: 0;
        }

        nav a:nth-child(2).active ~ span {
            left: 120px;
        }

        nav a:nth-child(3).active ~ span {
            left: 240px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title"> Contact Me</div>
        <nav>
            <a href="Project.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="About.html">About</a>
            <span></span>
        </nav>
    </header>

    <div class="contact-container">
        <h1> Get in Touch</h1>

        <div class="contact-info">
            <h2>Contact Details</h2>
            <p>Email:Ylujain@yahoo.com</p>
            <p>Phone: +962 786011745</p>
            <p>Whatsapp: +962 786011745</p>
            <p>Address: Jordan</p>
            <p>linkedin : <a href='https://www.linkedin.com/in/lujain-yousef-a5a656265/'><br><img src='https://i.ibb.co/qkkccyM/Web-Portfolio.png' height=100 width=150></a></p>
            <p>Instagram : <a href='https://www.instagram.com/lujain__youseff/'><br><img src='https://i.ibb.co/pLNspt3/Web-Portfolio-1.png' height=100 width=150></a></p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a');
            const currentPage = window.location.pathname;

            // Add the active class based on the current page
            links.forEach(link => {
                if (currentPage.includes(link.getAttribute('href'))) {
                    link.classList.add('active');
                }
            });

            // Add event listeners for click to toggle active class
            links.forEach(link => {
                link.addEventListener('click', function() {
                    links.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
