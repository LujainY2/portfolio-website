}

        }

        nav {
            position: relative;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            position: relative;
            display: inline-block;
            font-size: 1em;
            font-weight: 800;
            color: #BB9AB1;
            text-decoration: none;
            padding: 0 30px;
            z-index: 1;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            background: linear-gradient(45deg, #FFEFEF, #FFEFEF);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:nth-child(1):hover ~ span {
            left: 0;
        }

        nav a:nth-child(2):hover ~ span {
            left: 120px;
        }

        nav a:nth-child(3):hover ~ span {
            left: 240px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 0;
        }
    </style>
