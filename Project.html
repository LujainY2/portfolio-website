        nav {
            position: relative;

            display: flex;
            justify-content: center;

            background-image: url("https://i.ibb.co/60m8Jgm/Untitled-design-71.png");
            background-repeat: no-repeat; 
            background-position: center top;
        }

        nav a {
            position: relative;
            display: inline-block;
            font-size: 1em;
            font-weight: 800;
            color: white;
            text-decoration: none;
            padding: 0 30px;
            z-index: 1;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 100%;
            background: linear-gradient(45deg, #cacbbc, #cacbbc);
            border-radius: 3px;
            transition: all 0.5s ease;
        }

        nav a:nth-child(1):hover ~ span {
            left: 0;
        }

        nav a:nth-child(2):hover ~ span {
            left: 120px;
        }

        nav a:nth-child(3):hover ~ span {
            left: 240px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 0;
        }
